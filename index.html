<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-dangki-nguoidung</title>
</head>
<body>
    <!-- style css -->
    <style>
        p {
            font-weight: 600;
        }
        .gioitinh {
            margin-bottom: 16px;
        }
    </style>

    <!-- form -->
    <form action="simpleform.html" method="get" id="resignform">
        <div class="hoten">
            <p>Họ và tên:</p>
            <input type="text" name="name" size="20">
        </div>
        
        <div class="email">
            <p>Email:</p>
            <input type="email" name="email" size="20">
        </div>

        <div class="sdt">
            <p>Số điện thoại:</p>
            <input type="text" name="phone" size="20">
        </div>

        <div class="gioitinh">
            <p>Giới tính:</p>
            <input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ
        </div>

        <input type="submit" name="dangky" id="submit-btn">

    </form>
</body>
</html>
